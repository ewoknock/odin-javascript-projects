<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
<script defer src="index.bundle.js"></script></head>
<body>
    <nav class="nav">
        <div class="nav-logo">
            <span class="nav-logo-text">Weather App</span>
        </div>

        <div class="nav-search">
            <input class="nav-search-bar" id="city" type="text" placeholder="Search City">
        </div>
        <div class="nav-actions">
            <span class="nav-temp-selector">
                <button class="nav-temp-celsius">°C</button><span>/</span><button class="nav-temp-fahrenheit">°F</button>
            </span>
        </div>
    </nav>

    <main class="content">


    </main>


    <template id="details-template">
        <section class="details">
            <div class="details-summary">
                <div class="details-summary-header"></div>
                <div class="details-summary-content">
                    <div class="content-temperature"></div>
                    <div class="content-weather"></div>
                    <div class="content-high-low"></div>
                </div>
            </div>
        </section>
    </template>
</body>
</html>
