<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="scripts/script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main>
        <div class="header">
            <h1>Tic Tac Toe</h1>
        </div>

        <div class="grid">
            <div class="grid__cell top left" data-index="0"></div>
            <div class="grid__cell top" data-index="1"></div>
            <div class="grid__cell top right" data-index="2"></div>
            <div class="grid__cell left" data-index="3"></div>
            <div class="grid__cell" data-index="4"></div>
            <div class="grid__cell right" data-index="5"></div>
            <div class="grid__cell bottom left" data-index="6"></div>
            <div class="grid__cell bottom" data-index="7"></div>
            <div class="grid__cell bottom right" data-index="8"></div>
        </div>
    
        <button class="reset">Reset</button>
    </main>
</body>
</html>
