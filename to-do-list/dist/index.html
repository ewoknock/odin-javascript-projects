<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
<script defer src="index.bundle.js"></script></head>
<body>

    <dialog id="new-dialog">
        <button id="close-dialog-btn" class="btn">
            X
        </button>

        <form method="dialog" id="new-task-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input id="title" name="title" type="text" placeholder="Title" required/>
            </div>
            <div class="form-group">
                <label for="date">Due Date</label>
                <input id="date" name="date" type="date" placeholder="mm/dd/yyyy" required/>
            </div>
            <div class="form-group">
                <label for="project">Project</label>
                <input id="project" name="project" type="text" placeholder="Project Name" required/>
            </div>
            <div class="form-group-description">
                <label for="description">Description</label>
                <textarea id="description" name="description" cols="30" rows="10" required></textarea>
            </div>
            <button id="submit-task" type="submit" class="btn">Create Task</button>
        </form>
    </dialog>

    <dialog id="edit-dialog">
        <button id="close-dialog-btn" class="btn">
            X
        </button>

        <form method="dialog" id="edit-task-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input id="title" name="title" type="text" placeholder="Title" required/>
            </div>
            <div class="form-group">
                <label for="date">Due Date</label>
                <input id="date" name="date" type="date" placeholder="mm/dd/yyyy" required/>
            </div>
            <div class="form-group">
                <label for="project">Project</label>
                <input id="project" name="project" type="text" placeholder="Project Name" required/>
            </div>
            <div class="form-group-description">
                <label for="description">Description</label>
                <textarea id="description" name="description" cols="30" rows="10" required></textarea>
            </div>
            <button id="update-task" type="submit" class="btn">Update Task</button>
        </form>
    </dialog>
</body>
</html>
