<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
<script defer src="index.bundle.js"></script></head>
<body>
    <main>
        <div class="alert-container" id="alert"></div>
        <div class="boards">
            <div class="board-container">
                <h2>Player Board</h2>
                <div class="board-wrapper">
                    <div class="column-description">
                        <div class="numbers"></div>
                        <div class="numbers">1</div>
                        <div class="numbers">2</div>
                        <div class="numbers">3</div>
                        <div class="numbers">4</div>
                        <div class="numbers">5</div>
                        <div class="numbers">6</div>
                        <div class="numbers">7</div>
                        <div class="numbers">8</div>
                        <div class="numbers">9</div>
                        <div class="numbers">10</div>
                    </div>
                    <div class="board-inner-wrapper">
                        <div class="row-description">
                            <div class="letters">A</div>
                            <div class="letters">B</div>
                            <div class="letters">C</div>
                            <div class="letters">D</div>
                            <div class="letters">E</div>
                            <div class="letters">F</div>
                            <div class="letters">G</div>
                            <div class="letters">H</div>
                            <div class="letters">I</div>
                            <div class="letters">J</div>
                        </div>
                        <div id="player1" class="board"></div>
                    </div>
                </div>
            </div>
            <div class="board-container">
                <h2>Computer Board</h2>
                <div class="board-wrapper">
                    <div class="column-description">
                        <div class="numbers"></div>
                        <div class="numbers">1</div>
                        <div class="numbers">2</div>
                        <div class="numbers">3</div>
                        <div class="numbers">4</div>
                        <div class="numbers">5</div>
                        <div class="numbers">6</div>
                        <div class="numbers">7</div>
                        <div class="numbers">8</div>
                        <div class="numbers">9</div>
                        <div class="numbers">10</div>
                    </div>
                    <div class="board-inner-wrapper">
                        <div class="row-description">
                            <div class="letters">A</div>
                            <div class="letters">B</div>
                            <div class="letters">C</div>
                            <div class="letters">D</div>
                            <div class="letters">E</div>
                            <div class="letters">F</div>
                            <div class="letters">G</div>
                            <div class="letters">H</div>
                            <div class="letters">I</div>
                            <div class="letters">J</div>
                        </div>
                        <div id="player2" class="board"></div>
                    </div>
                </div>
            </div>
        </div>
       
    </main>
</body>
</html>
